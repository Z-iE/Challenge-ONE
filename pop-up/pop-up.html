<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal Box</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <button class="show-modal" onclick="show()">Show Modal</button>

      <div id="modal-box">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <h2>Tente Novamente!</h2>
        <h3>Use somente letras min√∫sculas e sem acento.</h3>

        <div class="buttons">
          <button class="close-btn" onclick="hide()">Fechar</button>
        </div>
      </div>
    </section>
    <script>
      const showModalButton = document.querySelector('.show-modal');
      const closeModalButton = document.querySelector('.close-btn');
      const modalBox = document.querySelector('#modal-box');

      showModalButton.addEventListener('click', show);
      closeModalButton.addEventListener('click', hide);

      function show() {
        modalBox.style.display = 'flex';
      }

      function hide() {
        modalBox.style.display = 'none';
      }
    </script>
  </body>
</html>
